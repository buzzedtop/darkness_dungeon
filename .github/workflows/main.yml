name: Flutter Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  clone_repo:
    runs-on: macOS
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        run: |
          echo "${GITHUB_WORKSPACE}/_flutter/bin" >> ${GITHUB_PATH}

      - name: Install
        run: |
          flutter config --enable-web
          flutter pub get

      - name: Build
        run: |
          flutter build web
          flutter build ios
          flutter build android
